<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/table-styles.css" />
    <link rel="stylesheet" href="styles/form-styles.css" />
    <title>Note App on JS</title>
  </head>
  <body>
    <header>
     <h1>Hometask #1 | JavaScript</h1></div>
    </header>
    <main>
      
      <h3 id="table-name">Active notes</h3>
      <table>
        <colgroup>
          <col class="category-icon" />
          <col class="name" />
          <col class="created" />
          <col class="category1" />
          <col class="content" />
          <col class="dates" />
          <col class="active-icon" />
          <col class="active-icon" />
          <col class="active-icon" />
        </colgroup>
        <thead>
          <tr>
            <th>&nbsp;</th>
            <th>Name</th>
            <th>Created</th>
            <th>Category</th>
            <th>Content</th>
            <th>Dates</th>
            <th class="header-icon">&nbsp;</th>
            <th class="header-icon archive" id="table-switcher"></th>
            <th class="header-icon delete"></th>
          </tr>
        </thead>
        <tbody id="active-archive-table"></tbody>
      </table>

      <div id="create-note">
        <div id="announcer"></div>
        <button id="create-note-button">Create Note</button>
      </div>

      <table>
        <colgroup>
          <col class="category-icon" />
          <col class="category2" />
          <col class="active" />
          <col class="archived" />
        </colgroup>
        <thead>
          <tr>
            <th>&nbsp;</th>
            <th>Note Category</th>
            <th>Active</th>
            <th>Archived</th>
          </tr>
        </thead>
        <tbody id="stats-table"></tbody>
      </table>
    </main>
    <script type="module" src="index.js" defer></script>
  </body>
</html>
